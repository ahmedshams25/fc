<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل نتائج المباريات</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #00cc66;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --border-color: #333;
            --error-color: #ff4d4d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .auth-btn {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            background-color: #00b359;
        }
        
        .player-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .player-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            border-top: 4px solid var(--primary-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .wins-today {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s;
        }
        
        .wins-updated {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .add-win-form {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #2a2a2a;
            color: var(--text-color);
        }
        
        .matches-history {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .match-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            transition: background-color 0.3s;
        }
        
        .match-item:hover {
            background-color: #2a2a2a;
        }
        
        .match-item:last-child {
            border-bottom: none;
        }
        
        .date-badge {
            background-color: #333;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .chart-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
        }
        
        .login-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sync-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            margin-top: 10px;
            color: #888;
        }
        
        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #00cc66;
            animation: pulse 2s infinite;
        }
        
        .sync-error {
            background-color: #ff4d4d;
        }
        
        .syncing {
            background-color: #ffcc00;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (min-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .player-cards {
                flex-direction: column;
                align-items: center;
            }
            
            .player-card {
                width: 100%;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم تسجيل الدخول -->
        <div id="loginSection" class="login-section">
            <h2>تسجيل الدخول</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور">
                </div>
                <button onclick="login()" class="auth-btn">تسجيل الدخول</button>
                <button onclick="showRegister()" class="auth-btn">إنشاء حساب جديد</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- قسم إنشاء حساب -->
        <div id="registerSection" class="login-section hidden">
            <h2>إنشاء حساب جديد</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="regEmail">البريد الإلكتروني</label>
                    <input type="email" id="regEmail" placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div class="form-group">
                    <label for="regPassword">كلمة المرور</label>
                    <input type="password" id="regPassword" placeholder="أدخل كلمة المرور (6 أحرف على الأقل)">
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="regConfirmPassword" placeholder="أكد كلمة المرور">
                </div>
                <button onclick="register()" class="auth-btn">إنشاء حساب</button>
                <button onclick="showLogin()" class="auth-btn">العودة لتسجيل الدخول</button>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>

        <!-- التطبيق الرئيسي (يظهر بعد تسجيل الدخول) -->
        <div id="appContent" class="hidden">
            <header>
                <h1>تسجيل نتائج المباريات</h1>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button onclick="logout()" class="auth-btn">تسجيل الخروج</button>
                </div>
            </header>
            
            <div class="player-cards">
                <div class="player-card" id="player1-card">
                    <div class="player-name">ايمن الجمل</div>
                    <div>عدد الفوز اليوم:</div>
                    <div class="wins-today" id="player1-wins">0</div>
                    <div class="sync-status">
                        <div id="sync-indicator" class="sync-indicator"></div>
                        <span id="sync-message">جاري المزامنة...</span>
                    </div>
                </div>
                
                <div class="player-card" id="player2-card">
                    <div class="player-name">احمد شمس</div>
                    <div>عدد الفوز اليوم:</div>
                    <div class="wins-today" id="player2-wins">0</div>
                </div>
                
                <div class="player-card" id="player3-card">
                    <div class="player-name">اسامة عبدالوارث</div>
                    <div>عدد الفوز اليوم:</div>
                    <div class="wins-today" id="player3-wins">0</div>
                </div>
            </div>
            
            <div class="add-win-form">
                <h2>تسجيل فوز على لاعب</h2>
                <div class="form-group">
                    <label for="winner">الفائز:</label>
                    <select id="winner">
                        <option value="player1">ايمن الجمل</option>
                        <option value="player2">احمد شمس</option>
                        <option value="player3">اسامة عبدالوارث</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="loser">الخاسر:</label>
                    <select id="loser">
                        <option value="player1">ايمن الجمل</option>
                        <option value="player2">احمد شمس</option>
                        <option value="player3">اسامة عبدالوارث</option>
                    </select>
                </div>
                
                <button onclick="addWinAgainst()">تسجيل الفوز</button>
            </div>
            
            <div class="matches-history">
                <h2>السجل اليومي</h2>
                <div id="matches-list">
                    <div class="match-item">
                        <div>لم يتم تسجيل أي مباريات بعد</div>
                    </div>
                </div>
            </div>
            
            <div class="charts-container">
                <div class="chart-card">
                    <h2>إحصائيات الفوز اليوم</h2>
                    <canvas id="winsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>النتائج المباشرة بين اللاعبين</h2>
                    <canvas id="headToHeadChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Firebase مع البيانات الجديدة
        const firebaseConfig = {
            apiKey: "AIzaSyA6I_JWRJ1Xaw3UENFFR3pDfFCFFiy0Btc",
            authDomain: "dashboard-a5cac.firebaseapp.com",
            projectId: "dashboard-a5cac",
            storageBucket: "dashboard-a5cac.firebasestorage.app",
            messagingSenderId: "392696467337",
            appId: "1:392696467337:web:d23d4526db6463dd68db58",
            measurementId: "G-M3Y808XBW3"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // بيانات اللاعبين
        const players = {
            player1: { name: "ايمن الجمل", wins: 0, winsAgainst: {} },
            player2: { name: "احمد شمس", wins: 0, winsAgainst: {} },
            player3: { name: "اسامة عبدالوارث", wins: 0, winsAgainst: {} }
        };
        
        // تاريخ اليوم
        const today = new Date().toLocaleDateString('ar-EG');
        
        // سجل المباريات
        let matches = [];
        let winsChart = null;
        let headToHeadChart = null;
        let unsubscribe = null;
        let isSyncing = false;
        
        // عرض واجهة تسجيل الدخول أو التسجيل
        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registerSection').classList.add('hidden');
        }
        
        function showRegister() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.remove('hidden');
        }
        
        // تسجيل الدخول
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            
            if (!email || !password) {
                errorElement.textContent = 'يرجى ملء جميع الحقول';
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // تم تسجيل الدخول بنجاح
                    loadUserData();
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                });
        }
        
        // إنشاء حساب جديد
        function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const errorElement = document.getElementById('registerError');
            
            if (!email || !password || !confirmPassword) {
                errorElement.textContent = 'يرجى ملء جميع الحقول';
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = 'كلمة المرور غير متطابقة';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل';
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // تم إنشاء الحساب بنجاح
                    // إنشاء وثيقة المستخدم الأولى
                    const user = auth.currentUser;
                    if (user) {
                        const userDocRef = db.collection('users').doc(user.uid);
                        const todayDocRef = userDocRef.collection('days').doc(today);
                        
                        const initialData = {
                            players: players,
                            matches: matches,
                            date: today,
                            lastUpdate: new Date()
                        };
                        
                        todayDocRef.set(initialData)
                            .then(() => {
                                loadUserData();
                            })
                            .catch((error) => {
                                console.error("Error creating initial data:", error);
                            });
                    }
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                });
        }
        
        // تسجيل الخروج
        function logout() {
            if (unsubscribe) {
                unsubscribe();
            }
            auth.signOut().then(() => {
                document.getElementById('appContent').classList.add('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            });
        }
        
        // تحميل بيانات المستخدم من Firebase
        function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('appContent').classList.remove('hidden');
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('registerSection').classList.add('hidden');
                
                // الاشتراك في التحديثات في الوقت الحقيقي
                const userDocRef = db.collection('users').doc(user.uid);
                const todayDocRef = userDocRef.collection('days').doc(today);
                
                // تحديث حالة المزامنة
                updateSyncStatus('syncing', 'جاري المزامنة...');
                
                // الاشتراك في التحديثات في الوقت الحقيقي
                unsubscribe = todayDocRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        for (const key in data.players) {
                            players[key] = data.players[key];
                        }
                        matches = data.matches || [];
                        updateUI();
                        updateSyncStatus('success', 'مزامنة ناجحة');
                        console.log("تم مزامنة البيانات من Firebase");
                    } else {
                        // إذا لم تكن هناك بيانات لهذا اليوم، ننشئها
                        const initialData = {
                            players: players,
                            matches: matches,
                            date: today,
                            lastUpdate: new Date()
                        };
                        
                        todayDocRef.set(initialData)
                            .then(() => {
                                updateSyncStatus('success', 'تم إنشاء بيانات جديدة');
                                console.log("تم إنشاء بيانات جديدة لهذا اليوم");
                            })
                            .catch((error) => {
                                updateSyncStatus('error', 'خطأ في المزامنة');
                                console.error("Error creating daily data:", error);
                            });
                    }
                }, (error) => {
                    updateSyncStatus('error', 'خطأ في المزامنة');
                    console.error("Error in real-time listener:", error);
                });
            }
        }
        
        // تحديث حالة المزامنة في الواجهة
        function updateSyncStatus(status, message) {
            const indicator = document.getElementById('sync-indicator');
            const messageElement = document.getElementById('sync-message');
            
            indicator.classList.remove('syncing', 'sync-error');
            isSyncing = false;
            
            if (status === 'syncing') {
                indicator.classList.add('syncing');
                isSyncing = true;
            } else if (status === 'error') {
                indicator.classList.add('sync-error');
            }
            
            messageElement.textContent = message;
        }
        
        // تسجيل فوز على لاعب معين
        function addWinAgainst() {
            if (isSyncing) {
                alert("جاري مزامنة البيانات، يرجى الانتظار...");
                return;
            }
            
            const winnerSelect = document.getElementById('winner');
            const loserSelect = document.getElementById('loser');
            
            const winnerId = winnerSelect.value;
            const loserId = loserSelect.value;
            
            if (winnerId === loserId) {
                alert("لا يمكن للاعب الفوز على نفسه!");
                return;
            }
            
            // زيادة عدد الفوز للفائز
            players[winnerId].wins++;
            
            // تأثير على العداد
            const winsElement = document.getElementById(`${winnerId}-wins`);
            winsElement.classList.add('wins-updated');
            setTimeout(() => {
                winsElement.classList.remove('wins-updated');
            }, 500);
            
            // زيادة عدد الانتصارات على الخاسر
            if (!players[winnerId].winsAgainst[loserId]) {
                players[winnerId].winsAgainst[loserId] = 0;
            }
            players[winnerId].winsAgainst[loserId]++;
            
            // إضافة المباراة للسجل
            matches.unshift({
                winner: winnerId,
                loser: loserId,
                time: new Date().toLocaleTimeString('ar-EG')
            });
            
            updateUI();
            saveData();
        }
        
        // حفظ البيانات في Firebase
        function saveData() {
            const user = auth.currentUser;
            if (user) {
                updateSyncStatus('syncing', 'جاري حفظ البيانات...');
                
                const userDocRef = db.collection('users').doc(user.uid);
                const todayDocRef = userDocRef.collection('days').doc(today);
                
                const data = {
                    players: players,
                    matches: matches,
                    date: today,
                    lastUpdate: new Date()
                };
                
                todayDocRef.set(data)
                    .then(() => {
                        updateSyncStatus('success', 'تم حفظ البيانات');
                        console.log("تم حفظ البيانات في Firebase");
                    })
                    .catch((error) => {
                        updateSyncStatus('error', 'خطأ في حفظ البيانات');
                        console.error("Error saving data:", error);
                    });
            }
        }
        
        // تحديث واجهة المستخدم والرسوم البيانية
        function updateUI() {
            // تحديث عدد الفوز لكل لاعب
            document.getElementById('player1-wins').textContent = players.player1.wins;
            document.getElementById('player2-wins').textContent = players.player2.wins;
            document.getElementById('player3-wins').textContent = players.player3.wins;
            
            // تحديث سجل المباريات
            const matchesList = document.getElementById('matches-list');
            
            if (matches.length === 0) {
                matchesList.innerHTML = '<div class="match-item">لم يتم تسجيل أي مباريات بعد</div>';
            } else {
                matchesList.innerHTML = '';
                matches.forEach(match => {
                    const matchElement = document.createElement('div');
                    matchElement.className = 'match-item';
                    matchElement.innerHTML = `
                        <div>${players[match.winner].name} فاز على ${players[match.loser].name}</div>
                        <div class="date-badge">${match.time}</div>
                    `;
                    matchesList.appendChild(matchElement);
                });
            }
            
            // تحديث الرسوم البيانية
            updateCharts();
        }
        
        // تحديث الرسوم البيانية
        function updateCharts() {
            // رسم بياني لعدد الفوز اليوم
            if (winsChart) {
                winsChart.destroy();
            }
            
            const winsCtx = document.getElementById('winsChart').getContext('2d');
            winsChart = new Chart(winsCtx, {
                type: 'bar',
                data: {
                    labels: [players.player1.name, players.player2.name, players.player3.name],
                    datasets: [{
                        label: 'عدد المباريات الفائزة اليوم',
                        data: [players.player1.wins, players.player2.wins, players.player3.wins],
                        backgroundColor: [
                            'rgba(0, 204, 102, 0.7)',
                            'rgba(0, 204, 102, 0.7)',
                            'rgba(0, 204, 102, 0.7)'
                        ],
                        borderColor: [
                            '#00cc66',
                            '#00cc66',
                            '#00cc66'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // رسم بياني للنتائج المباشرة
            if (headToHeadChart) {
                headToHeadChart.destroy();
            }
            
            const headToHeadCtx = document.getElementById('headToHeadChart').getContext('2d');
            
            // إعداد بيانات النتائج المباشرة
            const headToHeadData = [
                players.player1.winsAgainst.player2 || 0,
                players.player1.winsAgainst.player3 || 0,
                players.player2.winsAgainst.player1 || 0,
                players.player2.winsAgainst.player3 || 0,
                players.player3.winsAgainst.player1 || 0,
                players.player3.winsAgainst.player2 || 0
            ];
            
            headToHeadChart = new Chart(headToHeadCtx, {
                type: 'bar',
                data: {
                    labels: [
                        `${players.player1.name} على ${players.player2.name}`,
                        `${players.player1.name} на ${players.player3.name}`,
                        `${players.player2.name} على ${players.player1.name}`,
                        `${players.player2.name} على ${players.player3.name}`,
                        `${players.player3.name} على ${players.player1.name}`,
                        `${players.player3.name} على ${players.player2.name}`
                    ],
                    datasets: [{
                        label: 'عدد المرات التي فاز فيها لاعب على آخر',
                        data: headToHeadData,
                        backgroundColor: 'rgba(0, 204, 102, 0.7)',
                        borderColor: '#00cc66',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    indexAxis: 'y'
                }
            });
        }
        
        // الاستماع لتغير حالة authentication
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserData();
            } else {
                if (unsubscribe) {
                    unsubscribe();
                }
                document.getElementById('appContent').classList.add('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
