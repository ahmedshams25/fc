<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطولة بطل FC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #121212;
            --secondary-dark: #1e1e1e;
            --accent-green: #00cc66;
            --accent-white: #ffffff;
            --accent-gray: #888888;
            --accent-red: #ff4d4d;
            --accent-blue: #4d94ff;
            --accent-yellow: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--accent-white);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--secondary-dark), var(--primary-dark));
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent-green);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-green);
            text-shadow: 0 0 10px rgba(0, 204, 102, 0.3);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--accent-green);
        }

        .subtitle {
            color: var(--accent-gray);
            font-size: 1.2rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 25px;
            background: var(--secondary-dark);
            border: 1px solid #333;
            color: var(--accent-white);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--accent-green);
            color: var(--primary-dark);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tab-content.active {
            display: block;
        }

        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: var(--secondary-dark);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-green);
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .player-icon {
            width: 50px;
            height: 50px;
            background: var(--accent-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-size: 1.5rem;
        }

        .player-name {
            font-size: 1.5rem;
            color: var(--accent-white);
        }

        .player-wins {
            margin-right: auto;
            background: var(--accent-green);
            color: var(--primary-dark);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .teams-list {
            list-style: none;
        }

        .team-item {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .team-item:hover {
            background: rgba(0, 204, 102, 0.1);
        }

        .team-icon {
            margin-left: 10px;
            color: var(--accent-green);
            font-size: 1.2rem;
        }

        .team-name {
            font-size: 1.1rem;
        }

        .team-status {
            margin-right: auto;
            font-size: 0.9rem;
            padding: 3px 8px;
            border-radius: 5px;
        }

        .team-active {
            background: rgba(0, 204, 102, 0.2);
            color: var(--accent-green);
        }

        .team-eliminated {
            background: rgba(255, 77, 77, 0.2);
            color: var(--accent-red);
        }

        .matches-container {
            background: var(--secondary-dark);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .round-title {
            color: var(--accent-green);
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .team {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 120px;
        }

        .vs {
            margin: 0 15px;
            color: var(--accent-gray);
            font-weight: bold;
        }

        .score {
            display: flex;
            gap: 10px;
            margin: 0 15px;
            align-items: center;
        }

        .score-input {
            width: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 5px;
            color: var(--accent-white);
            padding: 8px;
            font-size: 1.1rem;
        }

        .match-winner {
            font-weight: bold;
            color: var(--accent-green);
            margin-top: 5px;
            min-width: 150px;
            text-align: center;
        }

        .match-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent-green);
            color: var(--primary-dark);
        }

        .btn-primary:hover {
            background: #00b359;
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-white);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: var(--accent-red);
            color: var(--accent-white);
        }

        .btn-danger:hover {
            background: #ff3333;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .btn i {
            margin-left: 8px;
        }

        .tournament-status {
            text-align: center;
            padding: 20px;
            background: var(--secondary-dark);
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .status-title {
            font-size: 1.5rem;
            color: var(--accent-green);
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 1.1rem;
            color: var(--accent-gray);
        }

        .winner-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--secondary-dark), var(--primary-dark));
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 204, 102, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 204, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 204, 102, 0); }
        }

        .winner-title {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 15px;
        }

        .winner-name {
            font-size: 2.5rem;
            color: var(--accent-white);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 204, 102, 0.5);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: var(--secondary-dark);
            border-radius: 10px;
            overflow: hidden;
        }

        .history-table th, .history-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .history-table th {
            background: var(--accent-green);
            color: var(--primary-dark);
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .history-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn-lg {
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--accent-gray);
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--secondary-dark);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid var(--accent-green);
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--accent-green);
            margin-bottom: 20px;
        }

        .modal-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .players-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .player-name {
                font-size: 1.3rem;
            }
            
            .match {
                flex-direction: column;
                text-align: center;
            }
            
            .team {
                margin-bottom: 10px;
                justify-content: center;
            }
            
            .score {
                margin: 10px 0;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .btn-lg {
                padding: 12px 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-trophy"></i>
            </div>
            <h1>بطولة بطل FC</h1>
            <p class="subtitle">اختر 3 فرق وتحدى أصدقائك للفوز بالبطولة!</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="teams">الفرق واللاعبين</button>
            <button class="tab-btn" data-tab="tournament">المباريات</button>
            <button class="tab-btn" data-tab="history">سجل البطولات</button>
        </div>

        <div class="tab-content active" id="teams-tab">
            <div class="tournament-status">
                <h2 class="status-title">حالة البطولة</h2>
                <p class="status-text" id="tournament-status-text">البطولة لم تبدأ بعد</p>
            </div>

            <div class="players-container" id="players-container">
                <!-- سيتم ملؤه بالبيانات من Firebase -->
            </div>

            <div class="controls">
                <button class="btn btn-primary btn-lg" id="start-tournament">
                    <i class="fas fa-play"></i> بدء البطولة
                </button>
                <button class="btn btn-danger btn-lg" id="reset-tournament">
                    <i class="fas fa-redo"></i> إعادة تعيين
                </button>
            </div>
        </div>

        <div class="tab-content" id="tournament-tab">
            <div id="matches-container">
                <!-- سيتم ملؤه بالبيانات من Firebase -->
            </div>

            <div class="winner-section" id="winner-section" style="display: none;">
                <h2 class="winner-title">بطل البطولة</h2>
                <p class="winner-name" id="winner-name"></p>
                <p id="winner-team"></p>
            </div>
        </div>

        <div class="tab-content" id="history-tab">
            <div class="matches-container">
                <h3 class="round-title">سجل البطولات السابقة</h3>
                
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>البطولة</th>
                            <th>الفائز</th>
                            <th>الفريق الفائز</th>
                            <th>الوصيف</th>
                            <th>التاريخ</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- سيتم ملؤه بالبيانات من Firebase -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <p>بطولة بطل FC - صممت بحب لمحبي كرة القدم</p>
            <p>© 2023 جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // بيانات اللاعبين والفرق
        const playersData = {
            "Shams": ["باريس سان جيرمان", "روما", "برشلونة"],
            "Osama": ["بنفيكا", "مانشستر يونايتد", "ليفربول"],
            "Ayman": ["تشيلسي", "ريال مدريد", "ارسنال"]
        };

        // حالة التطبيق
        let tournamentState = {
            started: false,
            currentRound: 0,
            matches: [],
            players: {},
            winner: null,
            history: []
        };

        // عناصر DOM
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const startBtn = document.getElementById('start-tournament');
        const resetBtn = document.getElementById('reset-tournament');
        const playersContainer = document.getElementById('players-container');
        const matchesContainer = document.getElementById('matches-container');
        const winnerSection = document.getElementById('winner-section');
        const winnerName = document.getElementById('winner-name');
        const winnerTeam = document.getElementById('winner-team');
        const historyTableBody = document.getElementById('history-table-body');
        const tournamentStatusText = document.getElementById('tournament-status-text');

        // تهيئة التطبيق
        function initApp() {
            setupEventListeners();
            loadTournamentState();
            updateUI();
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // نظام التبويب
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');
                    
                    tabBtns.forEach(b => b.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    btn.classList.add('active');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });

            // بدء البطولة
            startBtn.addEventListener('click', startTournament);
            
            // إعادة تعيين البطولة
            resetBtn.addEventListener('click', resetTournament);
        }

        // بدء البطولة
        function startTournament() {
            tournamentState.started = true;
            tournamentState.currentRound = 1;
            tournamentState.winner = null;
            
            // تهيئة حالة اللاعبين
            for (const player in playersData) {
                tournamentState.players[player] = {
                    teams: playersData[player],
                    activeTeams: [...playersData[player]],
                    wins: localStorage.getItem(`${player}-wins`) ? parseInt(localStorage.getItem(`${player}-wins`)) : 0
                };
            }
            
            // إنشاء المباريات الأولى
            generateMatches();
            
            // حفظ الحالة
            saveTournamentState();
            
            // تحديث الواجهة
            updateUI();
            
            // الانتقال إلى تبويب المباريات
            tabBtns.forEach(b => b.classList.remove('active'));
            tabContents.forEach(c => c.classList.remove('active'));
            document.querySelector('[data-tab="tournament"]').classList.add('active');
            document.getElementById('tournament-tab').classList.add('active');
            
            alert('تم بدء البطولة! انتقل إلى تبويب المباريات لإدخال النتائج.');
        }

        // إنشاء المباريات
        function generateMatches() {
            tournamentState.matches = [];
            
            // جمع جميع الفرق النشطة
            let allActiveTeams = [];
            for (const player in tournamentState.players) {
                tournamentState.players[player].activeTeams.forEach(team => {
                    allActiveTeams.push({ player, team });
                });
            }
            
            // خلط الفرق عشوائياً
            allActiveTeams = shuffleArray(allActiveTeams);
            
            // إنشاء المباريات
            for (let i = 0; i < allActiveTeams.length; i += 2) {
                if (i + 1 < allActiveTeams.length) {
                    tournamentState.matches.push({
                        round: tournamentState.currentRound,
                        team1: allActiveTeams[i],
                        team2: allActiveTeams[i + 1],
                        score1: 0,
                        score2: 0,
                        completed: false
                    });
                } else {
                    // إذا كان عدد الفرق فردياً، يتأهل الفريق تلقائياً
                    tournamentState.matches.push({
                        round: tournamentState.currentRound,
                        team1: allActiveTeams[i],
                        team2: null,
                        score1: 3, // فوز تلقائي
                        score2: 0,
                        completed: true,
                        autoWin: true
                    });
                }
            }
        }

        // خلط مصفوفة (للمباريات العشوائية)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // تحديث النتيجة
        function updateScore(matchIndex, score1, score2) {
            const match = tournamentState.matches[matchIndex];
            match.score1 = parseInt(score1);
            match.score2 = parseInt(score2);
            match.completed = true;
            
            // تحديد الفائز
            if (match.score1 > match.score2) {
                eliminateTeam(match.team2);
            } else if (match.score2 > match.score1) {
                eliminateTeam(match.team1);
            } else {
                // في حالة التعادل، يتم إقصاء كلا الفريقين (قاعدة البطولة)
                eliminateTeam(match.team1);
                eliminateTeam(match.team2);
            }
            
            // التحقق من وجود فائز في البطولة
            checkForWinner();
            
            // حفظ الحالة وتحديث الواجهة
            saveTournamentState();
            updateUI();
        }

        // إقصاء فريق
        function eliminateTeam(teamInfo) {
            if (!teamInfo) return;
            
            const player = tournamentState.players[teamInfo.player];
            const index = player.activeTeams.indexOf(teamInfo.team);
            if (index !== -1) {
                player.activeTeams.splice(index, 1);
            }
        }

        // التحقق من وجود فائز في البطولة
        function checkForWinner() {
            let activePlayers = 0;
            let lastPlayer = null;
            
            for (const player in tournamentState.players) {
                if (tournamentState.players[player].activeTeams.length > 0) {
                    activePlayers++;
                    lastPlayer = player;
                }
            }
            
            // إذا بقي لاعب واحد فقط له فرق نشطة
            if (activePlayers === 1 && lastPlayer) {
                tournamentState.winner = {
                    player: lastPlayer,
                    team: tournamentState.players[lastPlayer].activeTeams[0]
                };
                
                // زيادة عدد الانتصارات
                tournamentState.players[lastPlayer].wins++;
                localStorage.setItem(`${lastPlayer}-wins`, tournamentState.players[lastPlayer].wins);
                
                // إضافة إلى سجل البطولات
                tournamentState.history.push({
                    winner: lastPlayer,
                    team: tournamentState.players[lastPlayer].activeTeams[0],
                    date: new Date().toLocaleDateString('ar-EG')
                });
                
                saveTournamentState();
            }
            
            // إذا انتهت جميع المباريات في الجولة الحالية، الانتقال للجولة التالية
            const allMatchesCompleted = tournamentState.matches.every(match => match.completed);
            if (allMatchesCompleted && !tournamentState.winner) {
                tournamentState.currentRound++;
                generateMatches();
                saveTournamentState();
            }
        }

        // إعادة تعيين البطولة
        function resetTournament() {
            if (confirm('هل أنت متأكد من أنك تريد إعادة تعيين البطولة؟ سيتم مسح جميع التقدم الحالي.')) {
                tournamentState = {
                    started: false,
                    currentRound: 0,
                    matches: [],
                    players: {},
                    winner: null,
                    history: tournamentState.history
                };
                
                saveTournamentState();
                updateUI();
                
                // العودة إلى تبويب الفرق
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                document.querySelector('[data-tab="teams"]').classList.add('active');
                document.getElementById('teams-tab').classList.add('active');
                
                alert('تم إعادة تعيين البطولة. يمكنك بدء بطولة جديدة الآن.');
            }
        }

        // حفظ حالة البطولة في localStorage
        function saveTournamentState() {
            localStorage.setItem('tournamentState', JSON.stringify(tournamentState));
        }

        // تحميل حالة البطولة من localStorage
        function loadTournamentState() {
            const savedState = localStorage.getItem('tournamentState');
            if (savedState) {
                tournamentState = JSON.parse(savedState);
            }
        }

        // تحميل سجل البطولات
        function loadHistory() {
            historyTableBody.innerHTML = '';
            
            tournamentState.history.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>البطولة ${index + 1}</td>
                    <td>${item.winner}</td>
                    <td>${item.team}</td>
                    <td>${findRunnerUp(item.winner)}</td>
                    <td>${item.date}</td>
                `;
                historyTableBody.appendChild(row);
            });
            
            // إذا لم يكن هناك تاريخ، أضف بعض البيانات الوهمية للعرض
            if (tournamentState.history.length === 0) {
                const mockHistory = [
                    { winner: "Shams", team: "برشلونة", date: "10/08/2023" },
                    { winner: "Osama", team: "مانشستر يونايتد", date: "17/08/2023" },
                    { winner: "Shams", team: "روما", date: "24/08/2023" },
                    { winner: "Ayman", team: "ريال مدريد", date: "01/09/2023" },
                    { winner: "Shams", team: "باريس سان جيرمان", date: "08/09/2023" }
                ];
                
                mockHistory.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>البطولة ${index + 1}</td>
                        <td>${item.winner}</td>
                        <td>${item.team}</td>
                        <td>${findRunnerUp(item.winner)}</td>
                        <td>${item.date}</td>
                    `;
                    historyTableBody.appendChild(row);
                });
            }
        }

        // العثور على الوصيف (وظيفة مساعدة)
        function findRunnerUp(winner) {
            const players = Object.keys(playersData);
            return players.filter(player => player !== winner)[0];
        }

        // تحديث واجهة المستخدم
        function updateUI() {
            updatePlayersTab();
            updateMatchesTab();
            updateTournamentStatus();
            loadHistory();
        }

        // تحديث تبويب اللاعبين
        function updatePlayersTab() {
            playersContainer.innerHTML = '';
            
            for (const player in playersData) {
                const wins = localStorage.getItem(`${player}-wins`) ? parseInt(localStorage.getItem(`${player}-wins`)) : 0;
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                let teamsList = '';
                playersData[player].forEach(team => {
                    const isActive = tournamentState.players[player] && 
                                    tournamentState.players[player].activeTeams &&
                                    tournamentState.players[player].activeTeams.includes(team);
                    teamsList += `
                        <li class="team-item">
                            <span class="team-icon"><i class="fas fa-shield-alt"></i></span>
                            <span class="team-name">${team}</span>
                            <span class="team-status ${isActive ? 'team-active' : 'team-eliminated'}">
                                ${isActive ? 'نشط' : 'مُستبعد'}
                            </span>
                        </li>
                    `;
                });
                
                playerCard.innerHTML = `
                    <div class="player-header">
                        <div class="player-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 class="player-name">${player}</h2>
                        <span class="player-wins">${wins} انتصارات</span>
                    </div>
                    <ul class="teams-list">
                        ${teamsList}
                    </ul>
                `;
                
                playersContainer.appendChild(playerCard);
            }
        }

        // تحديث تبويب المباريات
        function updateMatchesTab() {
            if (!tournamentState.started) {
                matchesContainer.innerHTML = '<div class="tournament-status"><p class="status-text">البطولة لم تبدأ بعد. إضغط على "بدء البطولة" للبدء.</p></div>';
                winnerSection.style.display = 'none';
                return;
            }
            
            matchesContainer.innerHTML = '';
            
            // عرض المباريات حسب الجولة
            for (let round = 1; round <= tournamentState.currentRound; round++) {
                const roundMatches = tournamentState.matches.filter(match => match.round === round);
                
                if (roundMatches.length > 0) {
                    const roundContainer = document.createElement('div');
                    roundContainer.className = 'matches-container';
                    roundContainer.innerHTML = `<h3 class="round-title">الجولة ${round}</h3>`;
                    
                    roundMatches.forEach((match, index) => {
                        const matchElement = document.createElement('div');
                        matchElement.className = 'match';
                        
                        let matchContent = '';
                        
                        if (match.team2) {
                            matchContent = `
                                <div class="team">
                                    <span class="team-icon"><i class="fas fa-shield-alt"></i></span>
                                    <span class="team-name">${match.team1.team} (${match.team1.player})</span>
                                </div>
                                <div class="vs">VS</div>
                                <div class="team">
                                    <span class="team-name">${match.team2.team} (${match.team2.player})</span>
                                    <span class="team-icon"><i class="fas fa-shield-alt"></i></span>
                                </div>
                            `;
                            
                            if (match.completed) {
                                matchContent += `
                                    <div class="score">
                                        <span class="score-input" style="background: transparent; border: none;">${match.score1}</span>
                                        <span>:</span>
                                        <span class="score-input" style="background: transparent; border: none;">${match.score2}</span>
                                    </div>
                                    <div class="match-winner">
                                        ${match.score1 > match.score2 ? match.team1.team : match.score2 > match.score1 ? match.team2.team : 'تعادل'}
                                    </div>
                                `;
                            } else {
                                matchContent += `
                                    <div class="score">
                                        <input type="number" class="score-input" id="score1-${index}" min="0" value="${match.score1}">
                                        <span>:</span>
                                        <input type="number" class="score-input" id="score2-${index}" min="0" value="${match.score2}">
                                    </div>
                                    <div class="match-actions">
                                        <button class="btn btn-primary btn-sm" onclick="updateScore(${index})">
                                            <i class="fas fa-save"></i> حفظ
                                        </button>
                                    </div>
                                `;
                            }
                        } else {
                            // مباراة بها فوز تلقائي
                            matchContent = `
                                <div class="team">
                                    <span class="team-icon"><i class="fas fa-shield-alt"></i></span>
                                    <span class="team-name">${match.team1.team} (${match.team1.player})</span>
                                </div>
                                <div class="vs">فوز تلقائي</div>
                                <div class="match-winner">تأهل بدون مباراة</div>
                            `;
                        }
                        
                        matchElement.innerHTML = matchContent;
                        roundContainer.appendChild(matchElement);
                    });
                    
                    matchesContainer.appendChild(roundContainer);
                }
            }
            
            // عرض الفائز إذا exists
            if (tournamentState.winner) {
                winnerName.textContent = tournamentState.winner.player;
                winnerTeam.textContent = `بفريق ${tournamentState.winner.team}`;
                winnerSection.style.display = 'block';
            } else {
                winnerSection.style.display = 'none';
            }
        }

        // تحديث حالة البطولة
        function updateTournamentStatus() {
            if (!tournamentState.started) {
                tournamentStatusText.textContent = "البطولة لم تبدأ بعد";
                return;
            }
            
            if (tournamentState.winner) {
                tournamentStatusText.textContent = `انتهت البطولة - ${tournamentState.winner.player} هو البطل!`;
            } else {
                tournamentStatusText.textContent = `البطولة جارية - الجولة ${tournamentState.currentRound}`;
            }
        }

        // جعل updateScore متاحة globally للاستخدام في الأزرار
        window.updateScore = function(matchIndex) {
            const score1 = document.getElementById(`score1-${matchIndex}`).value;
            const score2 = document.getElementById(`score2-${matchIndex}`).value;
            
            if (score1 === '' || score2 === '') {
                alert('يرجى إدخال النتيجتين');
                return;
            }
            
            if (score1 < 0 || score2 < 0) {
                alert('يرجى إدخال نتائج صحيحة (أكبر من أو تساوي 0)');
                return;
            }
            
            updateScore(matchIndex, score1, score2);
            alert('تم حفظ النتيجة!');
        };

        // تهيئة التطبيق عند تحميل الصفحة
        window.onload = initApp;
    </script>
</body>
</html>
